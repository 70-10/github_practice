machine:
  timezone: Asia/Tokyo
  node:
    version: 6.2.0

dependencies:
  pre:
    - npm run build
  # post:
  #     - cc-npm-update
  #     - npm run post-dependencies
deployment:
  publish:
    branch: master
    commands:
      - git config --global user.name 'CircleCI'
      - git config --global user.email 'circleci@cureapp.jp'
      - mv dist /tmp/release
      - git checkout -t origin/gh-pages
      - git clean -dxf
      - git rm $(git ls-files)
      - cp -r /tmp/release/* .
      - |
        cat <<EOF > ./circle.yml
        general:
          branches:
            ignore:
              - gh-pages
        EOF
      - git add -A
      - git commit -m "release at $(date +'%Y.%m.%d %H:%M:%S')" --allow-empty
      - git push origin gh-pages

test:
  override:
    - exit 0
